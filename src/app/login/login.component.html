<div class="login-btn-container" *ngIf="!(user$ | async)">
  <button mat-button mat-raised-button class="mat-accent" (click)="signIn()">Sign In</button>
</div>
<div class="login-btn-container mat-typography" *ngIf="user$ | async as user">
  <h2>{{user.name}}</h2>
  <h4>{{user.email}}</h4>
  <button mat-button mat-raised-button class="mat-accent" (click)="signOut()">Sign Out</button>
</div>
