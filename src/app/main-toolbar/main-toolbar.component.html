<mat-toolbar color="accent" class="mat-elevation-z6 fixed">
  <button mat-icon-button matTooltip="Open menu" *ngIf="user$ | async" (click)="menuButtonClick()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">Remind Me!</span>
  <img class="user-photo" *ngIf="user$ | async as user" matTooltip="user.name" [src]="user.photoUrl" routerLink="/login">
</mat-toolbar>
<div class="push-element"></div>
