<h2 mat-dialog-title>Reminder</h2>
<mat-dialog-content>
  <app-reminder-form [reminder]="reminder"></app-reminder-form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <span style="flex: 1"></span>
  <button mat-button color="primary" [mat-dialog-close]="reminder" (click)="saveReminder()">Ok</button>
</mat-dialog-actions>
